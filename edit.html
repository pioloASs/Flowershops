<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order</title>
</head>
<body>
    <h1>Edit Order</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ order[1] }}" required><br>

        <label for="flower">Flower Type:</label>
        <input type="text" id="flower" name="flower" value="{{ order[2] }}" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ order[3] }}" required><br>

        <button type="submit">Update Order</button>
    </form>
    <a href="{{ url_for('admin') }}">Back to Admin Dashboard</a>
</body>
</html>
